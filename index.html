<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Wallpaper - StreamDroid</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #111; color: white; margin: 0; }
    #preview { position: relative; width: 360px; height: 450px; background: linear-gradient(45deg, #222, #444); margin: 20px auto; display: flex; flex-direction: column; }
    .section { display: flex; justify-content: center; align-items: center; text-align: center; padding: 5px; box-sizing: border-box; }
    #saudacao { height: 20%; font-size: 20px; }
    #timeVencedor { height: 30%; }
    #timePerdedor { height: 20%; }
    #frase { height: 10%; font-size: 12px; }
    #rodape { height: 20%; font-size: 10px; background: rgba(0,0,0,0.5); }
    img { max-height: 100%; max-width: 100%; object-fit: contain; }
    select, input, button { margin: 5px; }
  </style>
</head>
<body>

<h1>Gerador de Wallpaper - StreamDroid</h1>

<!-- Seletores -->
<label>Saudação:</label>
<select id="saudacaoSelect">
  <option>Bom dia</option>
  <option>Boa tarde</option>
  <option>Boa noite</option>
  <option>Perdeu de Novo!</option>
  <option>Olha a Segunda Divisão!</option>
  <option>Freguesia Pura!</option>
</select>

<br>

<label>Time Vencedor:</label>
<select id="timeVencedorSelect">
  <option value="https://via.placeholder.com/150/00ff00?text=Vencedor">Exemplo V</option>
</select>

<label>Time Perdedor:</label>
<select id="timePerdedorSelect">
  <option value="https://via.placeholder.com/150/ff0000?text=Perdedor">Exemplo P</option>
</select>

<br>

<label>Nome/Frase (máx 30):</label>
<input type="text" id="fraseInput" maxlength="30">

<br>

<button onclick="gerarPreview()">Gerar Preview</button>
<button onclick="downloadImagem()">Download</button>

<!-- Preview -->
<div id="preview">
  <div id="saudacao" class="section"></div>
  <div id="timeVencedor" class="section"></div>
  <div id="timePerdedor" class="section"></div>
  <div id="frase" class="section"></div>
  <div id="rodape" class="section">
    <img src="https://via.placeholder.com/50x20?text=Logo" alt="Logo">
    <p>Crie sua imagem: <a href="https://bit.ly/cria_wallpaper" style="color:yellow;">https://bit.ly/cria_wallpaper</a></p>
  </div>
</div>

<script>
  function gerarPreview() {
    document.getElementById('saudacao').innerText = document.getElementById('saudacaoSelect').value;

    let vencedorUrl = document.getElementById('timeVencedorSelect').value;
    let perdedorUrl = document.getElementById('timePerdedorSelect').value;

    document.getElementById('timeVencedor').innerHTML = `<img src="${vencedorUrl}" alt="Vencedor">`;
    document.getElementById('timePerdedor').innerHTML = `<img src="${perdedorUrl}" alt="Perdedor">`;

    document.getElementById('frase').innerText = document.getElementById('fraseInput').value;
  }

  function downloadImagem() {
    html2canvas(document.getElementById("preview")).then(canvas => {
      let link = document.createElement('a');
      link.download = 'wallpaper.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  }
</script>

<!-- Biblioteca para conversão do preview em imagem -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
