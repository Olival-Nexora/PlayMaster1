<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crie seu Wallpaper - StreamDroid</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0e0e0e; 
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
    }

    .left-panel, .right-panel {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }

    select, input[type="text"], input[type="color"], input[type="range"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    canvas {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
    }

    button {
      background-color: #25d366;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1ebf54;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Crie seu Wallpaper Personalizado</h1>

  <div class="container">
    <!-- Painel de Configuração -->
    <div class="left-panel">
      <h2>Escolha seu Time</h2>
      <select id="teamImage">
        <option value="vasco.png">Vasco da Gama</option>
        <option value="flamengo.png">Flamengo</option>
        <option value="palmeiras.png">Palmeiras</option>
        <option value="corinthians.png">Corinthians</option>
        <option value="santos.png">Santos</option>
        <option value="default.jpg">Padrão (Esporte)</option>
      </select>

      <h2>Texto no Wallpaper</h2>
      <input type="text" id="customText" placeholder="Ex: Vamos Vasco!" />

      <h2>Cor do Texto</h2>
      <input type="color" id="textColor" value="#ffffff" />

      <h2>Tamanho do Texto</h2>
      <input type="range" id="textSize" min="20" max="60" value="40" />

      <button onclick="generateWallpaper()">Gerar Wallpaper</button>
      <button onclick="downloadWallpaper()">Baixar Imagem</button>
    </div>

    <!-- Preview do Wallpaper -->
    <div class="right-panel">
      <h2>Visualização</h2>
      <canvas id="previewCanvas" width="1080" height="1350"></canvas>
    </div>
  </div>

  <footer>
    &copy; 2025 StreamDroid | Crie seu wallpaper esportivo personalizado.
  </footer>

  <script>
    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');

    const teamImage = new Image();
    teamImage.src = 'default.jpg'; // Imagem inicial

    const teamSelect = document.getElementById('teamImage');
    const customText = document.getElementById('customText');
    const textColor = document.getElementById('textColor');
    const textSize = document.getElementById('textSize');

    teamSelect.addEventListener('change', () => {
      teamImage.src = teamSelect.value;
      generateWallpaper();
    });

    customText.addEventListener('input', generateWallpaper);
    textColor.addEventListener('input', generateWallpaper);
    textSize.addEventListener('input', generateWallpaper);

    function generateWallpaper() {
      const text = customText.value || "Seu Time";
      const color = textColor.value;
      const size = parseInt(textSize.value);

      teamImage.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Desenha imagem de fundo
        ctx.drawImage(teamImage, 0, 0, canvas.width, canvas.height);

        // Configura texto
        ctx.fillStyle = color;
        ctx.font = `${size}px Arial`;
        ctx.textAlign = 'center';
        ctx.shadowColor = '#000';
        ctx.shadowBlur = 10;

        // Posição centralizada
        const y = canvas.height * 0.8;
        ctx.fillText(text, canvas.width / 2, y);
      };
    }

    function downloadWallpaper() {
      const link = document.createElement('a');
      link.download = 'meu-wallpaper-streamdroid.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>

</body>
</html>
