<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Wallpaper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 500px;
            margin-bottom: 20px;
        }
        label {
            display: flex;
            flex-direction: column;
            font-size: 14px;
        }
        input, select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        canvas {
            border: 1px solid #ccc;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<h1>Gerador de Wallpaper</h1>

<div class="controls">
    <label>Saudação:
        <input type="text" id="greeting" maxlength="30">
    </label>
    <label>Time Vencedor:
        <input type="text" id="winner" maxlength="30">
    </label>
    <label>Placar:
        <input type="text" id="score" maxlength="10" placeholder="Ex: 2 x 0">
    </label>
    <label>Cor do Placar:
        <input type="color" id="scoreColor" value="#FF0000">
    </label>
    <label>Tamanho do Placar:
        <select id="scoreSize">
            <option value="30">Pequeno</option>
            <option value="50" selected>Médio</option>
            <option value="80">Grande</option>
        </select>
    </label>
    <label>Time Perdedor:
        <input type="text" id="loser" maxlength="30">
    </label>
    <label>Mensagem:
        <input type="text" id="message" maxlength="30">
    </label>
    <label>Rodapé:
        <input type="text" id="footer" maxlength="50">
    </label>
    <label>Cor da Letra:
        <input type="color" id="textColor" value="#000000">
    </label>
    <label>Fonte:
        <select id="fontFamily">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Georgia">Georgia</option>
            <option value="Courier New">Courier New</option>
        </select>
    </label>
    <label>Tamanho do Texto:
        <select id="textSize">
            <option value="20">Pequeno</option>
            <option value="30" selected>Médio</option>
            <option value="50">Grande</option>
        </select>
    </label>
    <label>Imagem de Fundo:
        <input type="file" id="bgImage" accept="image/*">
    </label>
</div>

<div>
    <button onclick="generate()">Gerar</button>
    <button onclick="download()">Baixar</button>
</div>

<br>
<canvas id="wallpaper" width="1080" height="1350"></canvas>

<script>
    let backgroundImage = null;

    document.getElementById('bgImage').addEventListener('change', function(e) {
        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                backgroundImage = img;
                generate();
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    });

    function generate() {
        const canvas = document.getElementById('wallpaper');
        const ctx = canvas.getContext('2d');

        // Limpar
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Fundo
        if (backgroundImage) {
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
        } else {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        const greeting = document.getElementById('greeting').value;
        const winner = document.getElementById('winner').value;
        const score = document.getElementById('score').value;
        const loser = document.getElementById('loser').value;
        const message = document.getElementById('message').value;
        const footer = document.getElementById('footer').value;
        const textColor = document.getElementById('textColor').value;
        const fontFamily = document.getElementById('fontFamily').value;
        const textSize = parseInt(document.getElementById('textSize').value);
        const scoreColor = document.getElementById('scoreColor').value;
        const scoreSize = parseInt(document.getElementById('scoreSize').value);

        ctx.textAlign = 'center';
        ctx.fillStyle = textColor;
        ctx.font = `${textSize}px ${fontFamily}`;

        ctx.fillText(greeting, canvas.width / 2, 100);
        ctx.fillText(winner, canvas.width / 2, 200);

        ctx.fillStyle = scoreColor;
        ctx.font = `${scoreSize}px ${fontFamily}`;
        ctx.fillText(score, canvas.width / 2, 300);

        ctx.fillStyle = textColor;
        ctx.font = `${textSize}px ${fontFamily}`;
        ctx.fillText(loser, canvas.width / 2, 400);
        ctx.fillText(message, canvas.width / 2, 500);
        ctx.fillText(footer, canvas.width / 2, canvas.height - 50);
    }

    function download() {
        const canvas = document.getElementById('wallpaper');
        const link = document.createElement('a');
        link.download = 'wallpaper.png';
        link.href = canvas.toDataURL();
        link.click();
    }
</script>

</body>
</html>
