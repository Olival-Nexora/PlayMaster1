<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crie seu Wallpaper - StreamDroid</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0e0e0e;       
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
    }

    .left-panel, .right-panel {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }

    select, input[type="text"], input[type="color"], input[type="range"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    canvas {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
    }

    button {
      background-color: #25d366;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1ebf54;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>üèÜ Crie seu Wallpaper - Brasileir√£o 2025</h1>

  <div class="container">
    <!-- Painel de Configura√ß√£o -->
    <div class="left-panel">
      <h2>Time Vencedor</h2>
      <select id="vencedor"></select>

      <h2>Time Perdedor</h2>
      <select id="perdedor"></select>

      <h2>Escreva seu Texto (50 carac.)</h2>
      <input type="text" id="customText" maxlength="50" placeholder="Ex: GOL DO FLAMENGO!" />

      <h2>Cor do Texto</h2>
      <input type="color" id="textColor" value="#ffffff" />

      <h2>Tamanho do Texto</h2>
      <input type="range" id="textSize" min="20" max="80" value="50" />

      <button onclick="generateWallpaper()">Gerar Wallpaper</button>
      <button onclick="downloadWallpaper()">Baixar Imagem</button>
    </div>

    <!-- Preview do Wallpaper -->
    <div class="right-panel">
      <h2>Visualiza√ß√£o</h2>
      <canvas id="previewCanvas" width="1080" height="1350"></canvas>
    </div>
  </div>

  <footer>
    &copy; 2025 StreamDroid | Crie seu wallpaper esportivo personalizado.
  </footer>

  <script>
    const times = [
      "Flamengo", "Fluminense", "Vasco", "Botafogo",
      "Palmeiras", "Corinthians", "S√£o Paulo", "Santos",
      "Mirassol", "Bragantino", "Gr√™mio", "Internacional",
      "Juventude", "Sport", "Bahia", "Vit√≥ria",
      "Fortaleza", "Cear√°", "Atl√©tico Mineiro", "Cruzeiro"
    ];

    // Preencher selects
    function carregarTimes() {
      const selectVencedor = document.getElementById("vencedor");
      const selectPerdedor = document.getElementById("perdedor");

      times.forEach(time => {
        const optionV = new Option(time, time.toLowerCase() + "V.jpg");
        const optionP = new Option(time, time.toLowerCase() + "P.jpg");
        selectVencedor.appendChild(optionV);
        selectPerdedor.appendChild(optionP);
      });
    }

    carregarTimes();

    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');

    function generateWallpaper() {
      const vencedor = document.getElementById("vencedor").value;
      const perdedor = document.getElementById("perdedor").value;
      const text = document.getElementById("customText").value || "";
      const color = document.getElementById("textColor").value;
      const size = parseInt(document.getElementById("textSize").value);

      const imageName = vencedor || perdedor || 'default.jpg';
      const img = new Image();
      img.src = `./${imageName}`;

      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        ctx.fillStyle = color;
        ctx.font = `${size}px Arial`;
        ctx.textAlign = "center";
        ctx.shadowColor = "#000";
        ctx.shadowBlur = 10;

        const y = canvas.height * 0.8;
        ctx.fillText(text, canvas.width / 2, y);
      };

      img.onerror = () => {
        alert(`Erro ao carregar a imagem: ${imageName}`);
      };
    }

    function downloadWallpaper() {
      const link = document.createElement('a');
      link.download = 'meu-wallpaper-brasileirao.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Eventos
    document.getElementById("vencedor").addEventListener("change", generateWallpaper);
    document.getElementById("perdedor").addEventListener("change", generateWallpaper);
    document.getElementById("customText").addEventListener("input", generateWallpaper);
    document.getElementById("textColor").addEventListener("input", generateWallpaper);
    document.getElementById("textSize").addEventListener("input", generateWallpaper);
  </script>

</body>
</html>
