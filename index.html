<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crie seu Wallpaper - StreamDroid</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&family=Orbitron:wght@700&family=Press+Start+2P&family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0e0e0e; 
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
    }
    .left-panel, .right-panel {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    select, input[type="text"], input[type="color"], input[type="range"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    canvas {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
      cursor: grab;
    }
    button {
      background-color: #25d366;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #1ebf54;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

<h1>üèÜ Crie seu Wallpaper - Brasileir√£o 2025</h1>

<div class="container">
  <div class="left-panel">
    <h2>Time Vencedor</h2>
    <select id="vencedor">
      <option value="">-- Selecione --</option>
    </select>

    <h2>Time Perdedor</h2>
    <select id="perdedor">
      <option value="">-- Selecione --</option>
    </select>

    <h2>Escreva seu Texto (50 carac.)</h2>
    <input type="text" id="customText" maxlength="50" placeholder="Ex: GOL DO FLAMENGO!" />

    <h2>Cor do Texto</h2>
    <input type="color" id="textColor" value="#ffffff" />

    <h2>Tamanho do Texto</h2>
    <input type="range" id="textSize" min="20" max="120" value="50" />

    <h2>Estilo da Fonte</h2>
    <select id="fontFamily">
      <option value="'Arial Black', Arial">Arial Bold</option>
      <option value="'Comic Sans MS', cursive">Comic Sans MS</option>
      <option value="'Impact', Charcoal">Impact</option>
      <option value="'Montserrat', sans-serif">Montserrat Bold</option>
      <option value="'Orbitron', sans-serif">Orbitron</option>
      <option value="'Fredoka One', cursive">Fredoka One</option>
    </select>

    <button onclick="generateWallpaper()">Gerar Wallpaper</button>
    <button onclick="downloadWallpaper()">Baixar Imagem</button>
  </div>

  <div class="right-panel">
    <h2>Visualiza√ß√£o</h2>
    <canvas id="previewCanvas" width="1080" height="1350"></canvas>
  </div>
</div>

<footer>
  &copy; 2025 StreamDroid | Crie seu wallpaper esportivo personalizado.
</footer>

<script>
const times = [
  "Flamengo", "Fluminense", "Vasco", "Botafogo",
  "Palmeiras", "Corinthians", "S√£o Paulo", "Santos",
  "Mirassol", "Bragantino", "Gr√™mio", "Internacional",
  "Juventude", "Sport", "Bahia", "Vit√≥ria",
  "Fortaleza", "Cear√°", "Atl√©tico Mineiro", "Cruzeiro"
];

function carregarTimes() {
  const selectV = document.getElementById("vencedor");
  const selectP = document.getElementById("perdedor");

  times.forEach(time => {
    const optV = new Option(time, time.toLowerCase() + "V.jpg");
    const optP = new Option(time, time.toLowerCase() + "P.jpg");
    selectV.appendChild(optV);
    selectP.appendChild(optP);
  });
}

carregarTimes();

const canvas = document.getElementById('previewCanvas');
const ctx = canvas.getContext('2d');

let textoUsuario = "";
let corTexto = "#ffffff";
let tamanhoTexto = 50;
let fonteTexto = "'Arial Black', Arial";
let posX = canvas.width / 2;
let posY = canvas.height * 0.8;
let isDragging = false;

let currentImage = new Image();
currentImage.src = "default.jpg";

function updatePreview() {
  textoUsuario = document.getElementById("customText").value || "";
  corTexto = document.getElementById("textColor").value;
  tamanhoTexto = parseInt(document.getElementById("textSize").value);
  fonteTexto = document.getElementById("fontFamily").value;

  const vencedor = document.getElementById("vencedor").value;
  const perdedor = document.getElementById("perdedor").value;

  if (vencedor && perdedor) {
    alert("Selecione apenas Vencedor ou Perdedor, n√£o ambos.");
    return;
  }

  let selectedImage = vencedor || perdedor || "default.jpg";

  currentImage.src = selectedImage;
  currentImage.onload = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(currentImage, 0, 0, canvas.width, canvas.height);
    desenharTexto();
  };

  currentImage.onerror = () => {
    alert("Erro ao carregar a imagem: " + selectedImage + "\nVerifique se o arquivo existe na mesma pasta do index.html e se o nome est√° correto.");
  };
}

function desenharTexto() {
  ctx.drawImage(currentImage, 0, 0, canvas.width, canvas.height);
  ctx.fillStyle = corTexto;
  ctx.font = `${tamanhoTexto}px ${fonteTexto}`;
  ctx.textAlign = "center";
  ctx.shadowColor = "#000";
  ctx.shadowBlur = 10;
  ctx.fillText(textoUsuario, posX, posY);
}

// Eventos de arrastar
canvas.addEventListener("mousedown", (e) => {
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  const metrics = ctx.measureText(textoUsuario);
  const textWidth = metrics.width;
  const textHeight = tamanhoTexto;

  const minX = posX - textWidth / 2;
  const maxX = posX + textWidth / 2;
  const minY = posY - textHeight;
  const maxY = posY;

  if (x >= minX && x <= maxX && y >= minY && y <= maxY) {
    isDragging = true;
  }
});

canvas.addEventListener("mousemove", (e) => {
  if (!isDragging) return;

  const rect = canvas.getBoundingClientRect();
  posX = e.clientX - rect.left;
  posY = e.clientY - rect.top;

  // Apenas redesenha o texto
  desenharTexto();
});

window.addEventListener("mouseup", () => {
  isDragging = false;
});

function generateWallpaper() {
  updatePreview();
}

function downloadWallpaper() {
  const link = document.createElement('a');
  link.download = 'meu-wallpaper-brasileirao.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
}

// Eventos autom√°ticos
document.getElementById("vencedor").addEventListener("change", updatePreview);
document.getElementById("perdedor").addEventListener("change", updatePreview);
document.getElementById("customText").addEventListener("input", desenharTexto);
document.getElementById("textColor").addEventListener("input", desenharTexto);
document.getElementById("textSize").addEventListener("input", desenharTexto);
document.getElementById("fontFamily").addEventListener("change", desenharTexto);

window.onload = updatePreview;

</script>
</body>
</html>
