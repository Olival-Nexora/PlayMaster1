<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Wallpaper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        #controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            max-width: 800px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 150px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], select, input[type="color"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Gerador de Wallpaper</h1>

    <div id="controls">

        <div class="control-group">
            <label>Saudação</label>
            <input type="text" id="saudacao" maxlength="30">
        </div>

        <div class="control-group">
            <label>Time Vencedor</label>
            <input type="text" id="vencedor" maxlength="30">
        </div>

        <div class="control-group">
            <label>Placar</label>
            <input type="text" id="placar" maxlength="10">
        </div>

        <div class="control-group">
            <label>Time Perdedor</label>
            <input type="text" id="perdedor" maxlength="30">
        </div>

        <div class="control-group">
            <label>Texto extra</label>
            <input type="text" id="textoExtra" maxlength="30">
        </div>

        <div class="control-group">
            <label>Rodapé</label>
            <input type="text" id="rodape" maxlength="50">
        </div>

        <div class="control-group">
            <label>Cor das Letras</label>
            <input type="color" id="corTexto" value="#000000">
        </div>

        <div class="control-group">
            <label>Fonte</label>
            <select id="fonte">
                <option>Arial</option>
                <option>Verdana</option>
                <option>Georgia</option>
                <option>Courier New</option>
                <option>Impact</option>
            </select>
        </div>

        <div class="control-group">
            <label>Tamanho da Fonte</label>
            <select id="tamanhoFonte">
                <option value="16">Pequeno</option>
                <option value="24">Médio</option>
                <option value="36">Grande</option>
            </select>
        </div>

        <div class="control-group">
            <label>Imagem de Fundo</label>
            <input type="file" id="imagemFundo" accept="image/*">
        </div>

    </div>

    <button onclick="gerarWallpaper()">Gerar</button>
    <button onclick="baixarImagem()">Baixar</button>

    <canvas id="canvas" width="1080" height="1350"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let imagem = null;

        document.getElementById('imagemFundo').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                imagem = new Image();
                imagem.onload = gerarWallpaper;
                imagem.src = event.target.result;
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        function gerarWallpaper() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Fundo
            if (imagem) {
                ctx.drawImage(imagem, 0, 0, canvas.width, canvas.height);
            } else {
                const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                grad.addColorStop(0, "#ece9e6");
                grad.addColorStop(1, "#ffffff");
                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            const cor = document.getElementById('corTexto').value;
            const fonte = document.getElementById('fonte').value;
            const tamanho = document.getElementById('tamanhoFonte').value + "px";

            ctx.fillStyle = cor;
            ctx.font = tamanho + ' ' + fonte;
            ctx.textAlign = "center";

            const textos = [
                document.getElementById('saudacao').value,
                document.getElementById('vencedor').value,
                document.getElementById('placar').value,
                document.getElementById('perdedor').value,
                document.getElementById('textoExtra').value,
                document.getElementById('rodape').value
            ];

            const step = canvas.height / (textos.length + 1);
            textos.forEach((txt, i) => {
                ctx.fillText(txt, canvas.width / 2, step * (i + 1));
            });
        }

        function baixarImagem() {
            const link = document.createElement('a');
            link.download = 'wallpaper.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>

</body>
</html>
