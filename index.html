<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Wallpaper</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ff0000, #ffffff); /* Degradê configurável */
      font-family: Arial, sans-serif;
    }

    .wallpaper {
      width: 1080px;
      height: 1350px;
      position: relative;
      margin: 20px auto;
      border: 2px solid #000;
    }

    .saudacao {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 270px; /* Altura da 1ª faixa */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      text-align: center;
    }

    .time-v {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      height: 810px; /* Setores 3, 5, 7 = 3 faixas */
      width: 50%;
      left: 0;
      top: 270px; /* Começa na 2ª faixa */
    }

    .time-p {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      height: 540px; /* Setores 4 e 6 = 2 faixas */
      width: 50%;
      right: 0;
      top: 270px; /* Começa na 2ª faixa */
    }

    .autor {
      position: absolute;
      bottom: 270px; /* Acima do rodapé */
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 270px; /* Setor 8 */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .rodape {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 270px; /* Setores 9 e 10 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.3);
      font-size: 20px;
    }

    .imagem {
      width: 65%;
      height: auto;
      border: 2px solid white;
    }
  </style>
</head>
<body>

<div class="wallpaper">
  <div class="saudacao">
    <span>Perdeu de novo! Kkkkkkk!</span>
  </div>

  <div class="time-v">
    <img src="time_v1.png" alt="Time Vencedor" class="imagem">
    <img src="time_v2.png" alt="Time Vencedor" class="imagem">
    <img src="time_v3.png" alt="Time Vencedor" class="imagem">
  </div>

  <div class="time-p">
    <img src="time_p1.png" alt="Time Perdedor" class="imagem">
    <img src="time_p2.png" alt="Time Perdedor" class="imagem">
  </div>

  <div class="autor">
    <span>Por: Seu Nome ou Frase</span>
  </div>

  <div class="rodape">
    <img src="streamdroid_logo.png" alt="Logo StreamDroid" style="width: 100px;">
    <p>Crie sua imagem: <a href="https://bit.ly/cria_wallpaper" target="_blank" style="color: #fff;">https://bit.ly/cria_wallpaper</a></p>
  </div>
</div>

</body>
</html>
