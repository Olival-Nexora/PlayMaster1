<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>StreamPlus - Gerador de Wallpaper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: sans-serif; background: #000; color: #fff; text-align: center; }

    .container {
      width: 90%;
      max-width: 1080px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    select, input, button { margin: 5px; padding: 10px; }

    .wallpaper {
      width: 1080px;
      height: 1350px;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to bottom, red, white);
      margin-top: 20px;
      border: 2px solid #fff;
      position: relative;
    }

    .setor {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      overflow: hidden;
      padding: 10px;
    }

    .imagem-time { max-width: 80%; max-height: 80%; object-fit: contain; }
    .saudacao { font-size: 3em; font-weight: bold; }
    .frase { font-size: 2em; }
    .rodape { font-size: 1em; flex-direction: column; }

    .rodape img { width: 50px; margin: 10px 0; }
  </style>
</head>

<body>

<div class="container">

  <h1>Gerador de Wallpaper</h1>

  <label>Cor de Fundo:</label>
  <select id="corFundo">
    <option value="red">Vermelho</option>
    <option value="blue">Azul</option>
    <option value="black">Preto</option>
    <option value="green">Verde</option>
    <option value="yellow">Amarelo</option>
  </select>

  <label>Saudação:</label>
  <select id="saudacao">
    <option>Bom dia</option>
    <option>Boa tarde</option>
    <option>Boa noite</option>
    <option>Perdeu de Novo!</option>
    <option>Olha a Segunda Divisão!</option>
    <option>Freguesia Pura!</option>
  </select>

  <label>Time Vencedor:</label>
  <select id="timeV">
    <option value="flamengo">Flamengo</option>
    <option value="palmeiras">Palmeiras</option>
    <option value="saopaulo">São Paulo</option>
    <option value="corinthians">Corinthians</option>
  </select>

  <label>Time Perdedor:</label>
  <select id="timeP">
    <option value="flamengo">Flamengo</option>
    <option value="palmeiras">Palmeiras</option>
    <option value="saopaulo">São Paulo</option>
    <option value="corinthians">Corinthians</option>
  </select>

  <label>Sua frase (até 30 caracteres):</label>
  <input type="text" id="frase" maxlength="30">

  <button onclick="gerar()">Gerar Wallpaper</button>
  <button onclick="download()">Baixar Imagem</button>

  <div class="wallpaper" id="wallpaper">
    <div class="setor" id="setorSaudacao"></div>
    <div class="setor" id="setorVencedor"></div>
    <div class="setor" id="setorPerdedor"></div>
    <div class="setor" id="setorFrase"></div>
    <div class="setor rodape" id="setorRodape">
      <img src="logo-streamdroid.png" alt="StreamDroid">
      <p>Crie sua imagem: <a href="https://bit.ly/cria_wallpaper" style="color: #fff;">https://bit.ly/cria_wallpaper</a></p>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
  function gerar() {
    const saudacao = document.getElementById('saudacao').value;
    const timeV = document.getElementById('timeV').value;
    const timeP = document.getElementById('timeP').value;
    const frase = document.getElementById('frase').value;
    const corFundo = document.getElementById('corFundo').value;

    document.getElementById('wallpaper').style.background = `linear-gradient(to bottom, ${corFundo}, white)`;

    document.getElementById('setorSaudacao').innerHTML = `<div class='saudacao'>${saudacao}</div>`;
    document.getElementById('setorVencedor').innerHTML = `<img class='imagem-time' src='${timeV}.png'>`;
    document.getElementById('setorPerdedor').innerHTML = `<img class='imagem-time' src='${timeP}.png'>`;
    document.getElementById('setorFrase').innerHTML = `<div class='frase'>${frase}</div>`;
  }

  function download() {
    html2canvas(document.getElementById('wallpaper')).then(function(canvas) {
      const link = document.createElement('a');
      link.download = 'wallpaper.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  }
</script>

</body>
</html>
